<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chess</title>
        <meta name="A standard chess implementation" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
        <script
            type="text/javascript"
            src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
            integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
            crossorigin="anonymous">
        </script>
    </head>
    <body>

        <button>RESET</button>

        <div class="board">

            <div class="row">
                <div class="col white" xpos="0" ypos="0"><img src="" alt=""></div>
                <div class="col black" xpos="1" ypos="0"><img src="" alt=""></div>
                <div class="col white" xpos="2" ypos="0"><img src="" alt=""></div>
                <div class="col black" xpos="3" ypos="0"><img src="" alt=""></div>
                <div class="col white" xpos="4" ypos="0"><img src="" alt=""></div>
                <div class="col black" xpos="5" ypos="0"><img src="" alt=""></div>
                <div class="col white" xpos="6" ypos="0"><img src="" alt=""></div>
                <div class="col black" xpos="7" ypos="0"><img src="" alt=""></div>
            </div>

            <div class="row">
                <div class="col black" xpos="0" ypos="1"><img src="" alt=""></div>
                <div class="col white" xpos="1" ypos="1"><img src="" alt=""></div>
                <div class="col black" xpos="2" ypos="1"><img src="" alt=""></div>
                <div class="col white" xpos="3" ypos="1"><img src="" alt=""></div>
                <div class="col black" xpos="4" ypos="1"><img src="" alt=""></div>
                <div class="col white" xpos="5" ypos="1"><img src="" alt=""></div>
                <div class="col black" xpos="6" ypos="1"><img src="" alt=""></div>
                <div class="col white" xpos="7" ypos="1"><img src="" alt=""></div>
            </div>

            <div class="row">
                <div class="col white" xpos="0" ypos="2"></div>
                <div class="col black" xpos="1" ypos="2"></div>
                <div class="col white" xpos="2" ypos="2"></div>
                <div class="col black" xpos="3" ypos="2"></div>
                <div class="col white" xpos="4" ypos="2"></div>
                <div class="col black" xpos="5" ypos="2"></div>
                <div class="col white" xpos="6" ypos="2"></div>
                <div class="col black" xpos="7" ypos="2"></div>
            </div>

            <div class="row">
                <div class="col black" xpos="0" ypos="3"></div>
                <div class="col white" xpos="1" ypos="3"></div>
                <div class="col black" xpos="2" ypos="3"></div>
                <div class="col white" xpos="3" ypos="3"></div>
                <div class="col black" xpos="4" ypos="3"></div>
                <div class="col white" xpos="5" ypos="3"></div>
                <div class="col black" xpos="6" ypos="3"></div>
                <div class="col white" xpos="7" ypos="3"></div>
            </div>

            <div class="row">
                <div class="col white" xpos="0" ypos="4"></div>
                <div class="col black" xpos="1" ypos="4"></div>
                <div class="col white" xpos="2" ypos="4"></div>
                <div class="col black" xpos="3" ypos="4"></div>
                <div class="col white" xpos="4" ypos="4"></div>
                <div class="col black" xpos="5" ypos="4"></div>
                <div class="col white" xpos="6" ypos="4"></div>
                <div class="col black" xpos="7" ypos="4"></div>
            </div>

            <div class="row">
                <div class="col black" xpos="0" ypos="5"></div>
                <div class="col white" xpos="1" ypos="5"></div>
                <div class="col black" xpos="2" ypos="5"></div>
                <div class="col white" xpos="3" ypos="5"></div>
                <div class="col black" xpos="4" ypos="5"></div>
                <div class="col white" xpos="5" ypos="5"></div>
                <div class="col black" xpos="6" ypos="5"></div>
                <div class="col white" xpos="7" ypos="5"></div>
            </div>

            <div class="row">
                <div class="col white" xpos="0" ypos="6"><img src="" alt=""></div>
                <div class="col black" xpos="1" ypos="6"><img src="" alt=""></div>
                <div class="col white" xpos="2" ypos="6"><img src="" alt=""></div>
                <div class="col black" xpos="3" ypos="6"><img src="" alt=""></div>
                <div class="col white" xpos="4" ypos="6"><img src="" alt=""></div>
                <div class="col black" xpos="5" ypos="6"><img src="" alt=""></div>
                <div class="col white" xpos="6" ypos="6"><img src="" alt=""></div>
                <div class="col black" xpos="7" ypos="6"><img src="" alt=""></div>
            </div>

            <div class="row">
                <div class="col black" xpos="0" ypos="7"><img src="" alt=""></div>
                <div class="col white" xpos="1" ypos="7"><img src="" alt=""></div>
                <div class="col black" xpos="2" ypos="7"><img src="" alt=""></div>
                <div class="col white" xpos="3" ypos="7"><img src="" alt=""></div>
                <div class="col black" xpos="4" ypos="7"><img src="" alt=""></div>
                <div class="col white" xpos="5" ypos="7"><img src="" alt=""></div>
                <div class="col black" xpos="6" ypos="7"><img src="" alt=""></div>
                <div class="col white" xpos="7" ypos="7"><img src="" alt=""></div>
            </div>

        </div>
        
        <script type="module" src="./scripts/index.js" defer></script>
    </body>
</html>
